<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password & PIN Saver</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<!-- Success Notification -->
<div id="successAlert"></div>

<!-- Error Notification -->
<div id="errorAlert"></div>

<!-- Register Screen -->
<div class="login-box" id="registerBox" style="display:none;">
    <div class="logo">ğŸ” <span>Password & PIN Saver</span></div>
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Create a strong password (min 6 chars)">
    <div id="passwordStrength" style="display: none;">
        <div id="strengthBar"></div>
        <span id="strengthText"></span>
    </div>
    <button onclick="register()">Register</button>
    <p><a href="#" onclick="showLogin()" class="auth-link">Already have an account? Login</a></p>
</div>

<!-- Login Screen -->
<div class="login-box" id="loginBox" style="display:block;">
    <div class="logo">ğŸ” <span>Password & PIN Saver</span></div>
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p><a href="#" onclick="showRegister()" class="auth-link">Don't have an account? Register</a></p>
</div>

<!-- Main App Container -->
<div class="container" id="mainApp" style="display:none;">
    
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Password & PIN Saver</h1>
        <button class="theme-btn" onclick="toggleTheme()">ğŸŒ™</button>
        <button onclick="resetApp()" class="reset-btn">Logout</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" id="passwordTabBtn" onclick="showTab('password')">Passwords</button>
        <button class="tab-btn" id="pinTabBtn" onclick="showTab('pin')">PINs</button>
    </div>

    <!-- Password Tab -->
    <div id="passwordTab" class="tab-content">
        <div class="input-box">
            <input type="text" id="siteName" placeholder="Website / App Name">
            <input type="text" id="userName" placeholder="Username / Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="savePassword()">Save Password</button>
        </div>
        <input type="text" id="searchPassword" placeholder="Search Passwords..." onkeyup="displayPasswords()">
        <h2>Saved Passwords</h2>
        <div id="passwordList"></div>
    </div>

    <!-- PIN Tab -->
    <div id="pinTab" class="tab-content" style="display:none;">
        <div class="input-box">
            <input type="text" id="pinCategory" placeholder="PIN Category (ATM, Door Lock...)">
            <input type="password" id="pinValue" placeholder="Enter PIN">
            <label><input type="checkbox" id="pinSession"> Save in session only</label>
            <button onclick="savePin()">Save PIN</button>
        </div>
        <input type="text" id="searchPin" placeholder="Search PINs..." onkeyup="displayPins()">
        <h2>Saved PINs</h2>
        <div id="pinList"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
